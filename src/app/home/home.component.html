<link href='https://fonts.googleapis.com/css?family=Goblin One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
<div class="header">
  <div class="title">
    Task list
  </div >
  <!-- [@goals]="goals.length" -->

  <p class="sm">Insert your task:</p>

  <form name="myForm" ng-app="">

    <input type="text" class="txt" name="item" [placeholder]="textReq" [(ngModel)]="insertGoal" >
    <input type="submit" class="btn" class="btn btn-secondary" [value]="btnText" (click)="addItem()" >

  </form>

</div>

<div class="cards" [@goals]="goals.length">

  <div class="card bg-light mb-3" style="max-width: 18rem;" *ngFor=" let goal of goals; let i = index;" >
    <div class="deleteButton" (click)="removeItem(i)">
      <i class="fa fa-times-circle" style="font-size:40px;float: right;"></i>
    </div>
    <div class="card-body">
      <p class="card-text">{{goal}}</p>
    </div>
  </div>
</div>
